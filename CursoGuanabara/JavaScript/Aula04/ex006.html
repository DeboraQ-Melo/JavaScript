<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Verdana;
            background: gray;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Oi...
    </div>
    <script>
        var botao = window.document.getElementById('area')
        botao.addEventListener('click',clicar)
        botao.addEventListener('mouseenter',entrar)
        botao.addEventListener('mouseout',sair)

        function clicar(){
            botao.innerText = 'Clicou'
            botao.style.background='red'
        }
        function entrar(){
            botao.innerText = 'Entrou'
        }
        function sair(){
            botao.innerText = 'Sair'
            botao.style.background='green'
        }
        
    </script>
</body>
</html>
